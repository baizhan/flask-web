<ul class="posts">
    {% for post in posts %}
    <li class="post">

        <div class="post-content">

            <div class="post-footer">
                <a href="{{ url_for('.post',id=post.id) }}">
                    <span class="label laber-default">Permalink</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
